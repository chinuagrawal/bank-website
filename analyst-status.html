<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Enquiries - Analyst</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .status-approved { color: green; }
    .status-rejected { color: red; }
    .status-pending { color: orange; }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>My Submitted Enquiries - Status</h1>
  <table id="enquiryTable">
    <thead>
      <tr>
        <th>Loan No.</th>
        <th>Borrower</th>
        <th>Group</th>
        <th>Status</th>
        <th>Rejected By</th>
        <th>Comment</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p class="error" id="errorMsg"></p>

  <script>
  const user = JSON.parse(sessionStorage.getItem("user") || "{}");
  const analystEmail = user.email;

  async function loadEnquiries() {
    try {
      const res = await fetch('http://localhost:3000/api/enquiry/my-submissions?email=' + encodeURIComponent(analystEmail));
      if (!res.ok) throw new Error("Failed to fetch enquiries");

      const enquiries = await res.json();
      const tbody = document.querySelector('#enquiryTable tbody');
      tbody.innerHTML = '';

      if (enquiries.length === 0) {
        document.getElementById("errorMsg").textContent = "No enquiries submitted by you.";
        return;
      }

      enquiries.forEach(entry => {
        const tr = document.createElement('tr');
        const status = entry.approval?.status || 'pending';
        const history = [...(entry.approval?.history || [])];
        const lastReject = history.reverse().find(h => h.status === 'rejected') || {};

        tr.innerHTML = `
          <td>${entry.loanApplicationNumber || '-'}</td>
          <td>${entry.firstName || ''} ${entry.middleName || ''} ${entry.lastName || ''}</td>
          <td>${entry.groupName || '-'}</td>
          <td class="status-${status}">${status.charAt(0).toUpperCase() + status.slice(1)}</td>
          <td>${lastReject.stage || '-'}</td>
          <td>${lastReject.comment || '-'}</td>
          <td><button onclick="viewDetails('${entry._id}')">View</button></td>
        `;
        tbody.appendChild(tr);
      });

    } catch (err) {
      console.error("Error fetching:", err);
      document.getElementById("errorMsg").textContent =
        "Something went wrong while fetching enquiries: " + err.message;
    }
  }

  function viewDetails(id) {
    window.location.href = `/enquiry-details.html?id=${id}`;
  }

  loadEnquiries();
</script>

</body>
</html>
